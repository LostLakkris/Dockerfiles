location /{{LAKKRIS_WEBROOT}}/ {
	auth_request /auth-998; # Logged in
#	proxy_pass http://{{LAKKRIS_SERVERNAME}}-{{LAKKRIS_SERVICE}}:{{LAKKRIS_PORT}}/{{LAKKRIS_SERVERNAME}}-{{LAKKRIS_SERVICE}}/;
#	proxy_pass http://{{LAKKRIS_HOSTNAME}}:{{LAKKRIS_PORT}}/{{LAKKRIS_WEBROOT}}/;
#	set $upstream http://{{LAKKRIS_IP}}:{{LAKKRIS_PORT}}/{{LAKKRIS_WEBROOT}}/;
	proxy_http_version 1.1;
        proxy_buffering off;
	proxy_set_header Upgrade $http_upgrade;
	proxy_set_header Connection "Upgrade";
	proxy_pass http://{{LAKKRIS_IP}}:{{LAKKRIS_PORT}}/{{LAKKRIS_WEBROOT}}/;

	client_body_buffer_size     4m;
	client_max_body_size        1024m;
	proxy_buffer_size 512k;
	proxy_buffers           32 4m;
	proxy_busy_buffers_size     25m;
	proxy_connect_timeout 300;
	proxy_ignore_headers "Cache-Control" "Expires";
	proxy_intercept_errors off;
	proxy_max_temp_file_size 0;
	proxy_read_timeout 300;
	proxy_send_timeout 300;
	proxy_set_header Host $host;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Real-IP $remote_addr;
}
