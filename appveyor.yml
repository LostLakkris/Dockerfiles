---
version: 0.0.{build}

image:
- Ubuntu1804

environment:
  matrix:
    - ARCH: amd64
  test:
    secure: LVHF4wocTKtvgl8JnIOO3Q==
  docker_user:
    secure: TJfOg4mQbXKqm629vAB2Gw==
  docker_password:
    secure: xeG9nOJrO9D//Wv8/gvLPg==

skip_commits:
  files:
    - '*.md'

build_script:
- sh: >-
    for x in $(ls -1 *.amd64); do
      echo ${x}
      docker build --no-cache -t "lostlakkris/${x%.*}:latest" -t "lostlakkris/${x%.*}:${ARCH}" -f ${x} .
    done

#test_script:
deploy_script:
- sh: docker login -u ${docker_user} -p ${docker_password}
- sh: >-
    for x in $(ls -1 *.amd64); do
      echo ${x}
      docker push "lostlakkris/${x%.*}"
    done
