version: '2.4'

networks:
  testing:

services:
  serf:
    build:
      context: .
      dockerfile: Dockerfiles/serf.amd64
    networks:
    - testing
  nginx:
    image: jwilder/nginx-proxy
    restart: unless-stopped
    ports:
    - "80:80"
    - "443:443"
    volumes:
    - "/etc/localtime:/etc/localtime:ro"
    - "/var/run/docker.sock:/tmp/docker.sock:ro"
    environment:
      DEFAULT_HOST: "organizr"
    networks:
    - testing
  organizr:
    build:
      context: .
      dockerfile: Dockerfiles/organizr.amd64
    depends_on:
    - nginx
    - serf
    volumes:
    - "./config/organizr:/config"
    environment:
      VIRTUAL_HOST: "organizr"
      VIRTUAL_PORT: "80"
    networks:
    - testing
  nzbget:
    build:
      context: .
      dockerfile: Dockerfiles/nzbget.amd64
    depends_on:
    - organizr
    - serf
    volumes:
    - "./config/nzbget:/config"
    networks:
    - testing
  nzbhydra:
    build:
      context: .
      dockerfile: Dockerfiles/nzbhydra.amd64
    depends_on:
    - organizr
    - serf
    volumes:
    - "./config/nzbhydra:/config"
    networks:
    - testing
  sonarr:
    build:
      context: .
      dockerfile: Dockerfiles/sonarr.amd64
    depends_on:
    - organizr
    - serf
    volumes:
    - "./config/sonarr:/config"
    networks:
    - testing
  radarr:
    build:
      context: .
      dockerfile: Dockerfiles/radarr.amd64
    depends_on:
    - organizr
    - serf
    volumes:
    - "./config/radarr:/config"
    networks:
    - testing
  lidarr:
    build:
      context: .
      dockerfile: Dockerfiles/lidarr.amd64
    depends_on:
    - organizr
    - serf
    volumes:
    - "./config/lidarr:/config"
    networks:
    - testing
  lazylibrarian:
    build:
      context: .
      dockerfile: Dockerfiles/lazylibrarian.amd64
    depends_on:
    - organizr
    - serf
    volumes:
    - "./config/lazylibrarian:/config"
    networks:
    - testing
  plex:
    build:
      context: .
      dockerfile: Dockerfiles/plex.amd64
    depends_on:
    - organizr
    - serf
    volumes:
    - "./config/plex:/config"
    networks:
    - testing
  tautulli:
    build:
      context: .
      dockerfile: Dockerfiles/tautulli.amd64
    depends_on:
    - organizr
    - serf
    volumes:
    - "./config/tautulli:/config"
    networks:
    - testing
  shinobi:
    build:
      context: .
      dockerfile: Dockerfiles/shinobi.amd64
    depends_on:
    - organizr
    - serf
    volumes:
    - "./config/shinobi:/config"
    networks:
    - testing
